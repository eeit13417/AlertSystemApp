name: Backend CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20]   

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'                   

      - name: Stop PM2 (if present)
        run: pm2 stop all || true

 
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci --legacy-peer-deps               

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          rm -rf ./build
          npm ci
      - name: Build Frontend (do not fail on warnings)
        working-directory: ./frontend
        env:
          CI: "false"
        run: npm run build


      - name: Run Backend Tests
        working-directory: ./backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: ${{ secrets.PORT }}
        run: npm test

      - name: Create backend .env
        working-directory: ./backend
        run: |
          touch .env
          echo "${{ secrets.PROD }}" > .env

      - name: Start PM2 (if present)
        run: |
          pm2 start all || true
          pm2 save || true